<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贫困户报表详情</title>
    <link rel="stylesheet" href="src/css/public/base.min.css">
    <link rel="stylesheet" href="src/css/public/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.min.css">
</head>
<body>
<div class="poor_detail">
    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center">
            <caption class="text-center">贫困户家庭状况</caption>
            <tbody><tr>
                <th>镇名称</th>
                <td data="town">东村镇</td>
                <th>行政村名称</th>
                <td data="village">东村村</td>
                <th>户主姓名</th>
                <td data="masterName">八斤父</td>
            </tr>
            <tr>
                <th>地址</th>
                <td data="address">地址</td>
                <th>组名称</th>
                <td data="groupName"></td>
                <th>人数</th>
                <td data="numPerson">5</td>
            </tr>
            <tr>
                <th>联系电话</th>
                <td data="tel">1212</td>
                <th>开户银行名称</th>
                <td data="bankname">1221wqd</td>
                <th>银行卡号</th>
                <td data="bankid">2323</td>
            </tr>
            <tr>
                <th>贫困户属性</th>
                <td data="pkhProperty">五保户</td>
                <th>脱贫属性</th>
                <td data="tuopinProperty">已脱贫</td>
                <th>耕地面积（亩）</th>
                <td data="landarea">23</td>
            </tr>
            <tr>
                <th>林界面积（㎡）</th>
                <td data="treearea">2</td>
                <th>住房面积（㎡）</th>
                <td data="housearea">23</td>
                <th>主要住房是否危房</th>
                <td data="housedangerous">否</td>
            </tr>
            <tr>
                <th>饮水是否困难</th>
                <td data="waterdifficult">是</td>
                <th>主要致贫原因</th>
                <td data="reasonPkMaster">因病</td>
                <th>其他致贫原因</th>
                <td data="reasonPkOther"></td>
            </tr>
            <tr>
                <th>低保原因</th>
                <th data="rensonDibao"></th>
                <th>帮扶措施</th>
                <td colspan="3" data="helpStep"></td>
            </tr>
            <tr>
                <th>帮扶人员</th>
                <td data="bfUserId"></td>
                <th>计划脱贫年度</th>
                <td data="planTuopinYear">2019</td>
                <th>脱贫需求</th>
                <td colspan="2" data="tuopinRequire">劳务输出、教育扶贫、兜底保障</td>
            </tr>
            <tr>
                <th>备注</th>
                <td colspan="5" data="remark"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/layer.js"></script>
<script src="js/poorDetail.jslayer.js
skin"></script>
</body>
</html>
